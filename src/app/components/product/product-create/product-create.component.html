<mat-card>
    <mat-card-title class="text-brown">New Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" name="name" [(ngModel)]="product.name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="$" name="price" [(ngModel)]="product.price">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button class="gradient text-brown" (click)="createProduct()">
    New Product
</button>
<button mat-raised-button class="text-brown" (click)="cancel()">
    Cancel
</button>
